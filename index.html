<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        /* Centering the grid container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Style for the Tic Tac Toe grid container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px); /* 3 columns of 100px */
            grid-template-rows: repeat(3, 100px); /* 3 rows of 100px */
            gap: 5px; /* Adds space between the squares */
        }

        /* Style for each square */
        .square {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
            font-size: 36px;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        /* Hover effect for cells */
        .square:hover {
            background-color: #FF0000;
        }

    </style>
</head>
<body>
    <!-- Tic Tac Toe grid -->
    <div class="grid-container">
        <div class="square">X</div>
        <div class="square">O</div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square">X</div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

</body>
</html>
